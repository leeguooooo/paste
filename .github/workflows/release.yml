name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm --workspace @paste/macos run dist -- --mac dmg zip --${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            apps/macos/dist-electron/*.dmg
            apps/macos/dist-electron/*.zip

  windows:
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm --workspace @paste/macos run dist -- --win nsis zip --x64
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            apps/macos/dist-electron/*.exe
            apps/macos/dist-electron/*.zip

  release:
    runs-on: ubuntu-latest
    needs: [macos, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**/*
